<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Practise</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-image: url("https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg");
        background-repeat: no-repeat;
        background-color: unset;
        background-size: cover;
        height: 100vh;
        padding: 40px;
      }

      .form-css {
        max-width: 400px;
        margin: auto;
        padding: 20px;
        border: 1px solid #746565;
        border-radius: 15px;
        background-color: #b1a5a5;
      }

      .SignIn_Title {
        text-align: center;
        margin-bottom: 20px;
        font-family: Fondamento;
        font-size: 30px;
        font-weight: bold;
      }

      img {
        position: fixed;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1; /* behind everything */
      }

      .form-css {
        align-items: center;
      }
    </style>
  </head>
  <body>
    <form class="shadow p-3 mb-5 rounded form-css" id="register-form">
      <h6 class="SignIn_Title">Sign Up</h6>
      <div class="row">
        <div class="mb-3 col-6">
          <label for="exampleInputUsername1" class="form-label">Username</label>
          <input
            type="username"
            class="form-control"
            id="exampleInputUsername1"
            name="username"
            aria-describedby="UsernameHelp"
          />
        </div>
        <div class="mb-3 col-6">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            name="password"
          />
        </div>
        <div class="mb-3 col-6">
          <label for="exampleInputName1" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputName1"
            name="name"
            aria-describedby="NameHelp"
          />
        </div>
        <div class="mb-3 col-6">
          <label for="exampleInputBirthdate1" class="form-label"
            >Birthdate</label
          >
          <input type="date" class="form-control" id="exampleInputBirthdate1" name="birthdate" />
        </div>
        <div class="mb-3 col-6">
          <label class="form-label">Gender</label>
          <div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="genderMale"
                value="male"
              />
              <label class="form-check-label" for="genderMale">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="genderFemale"
                value="female"
              />
              <label class="form-check-label" for="genderFemale">Female</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="genderOther"
                value="other"
              />
              <label class="form-check-label" for="genderOther">Other</label>
            </div>
          </div>
        </div>
        <div class="mb-3 col-6">
          <label for="exampleInputPhoneNumber1" class="form-label"
            >Phone Number</label
          >
          <input
            type="tel"
            class="form-control"
            id="exampleInputPhoneNumber1"
            name="phone"
            pattern="[0-9]{10,15}"
            placeholder="Enter your phone number"
            maxlength="10"
            required
          />
        </div>
        <div class="mb-3 form-check col-12 ms-2">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1"
            >I agree to the Terms of Service</label
          >
        </div>
      </div>
      <div class="mb-3">
        <a href="login.html">Already have an account? Log in here!</a>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script>
    const registerForm = document.getElementById('register-form');

    registerForm.addEventListener('submit', function(event) {
      event.preventDefault();

      let selectedGender = document.querySelector('input[name="gender"]:checked');

      const user = {
        username: registerForm.username.value.trim(),
        password: registerForm.password.value.trim(),
        name: registerForm.name.value.trim(),
        birthdate: registerForm.birthdate.value,
        phone: registerForm.phone.value.trim(),
        gender: selectedGender ? selectedGender.value : "Other",
      };

      let users = JSON.parse(localStorage.getItem('users')) || [];
      for (let i = 0; i < users.length; i++) {
        if (users[i].username === user.username) {
          alert('Username already exists. Please choose a different username.');
          return;
        }
      }
      users.push(user);
      localStorage.setItem('users', JSON.stringify(users));
    });
  </script>
</html>
