<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Practise</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-image: url("https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg");
        background-repeat: no-repeat;
        background-size: cover;
        height: 100vh;
        padding: 40px;
      }

      .form-css {
        width: 400px;
        padding: 20px;
        border-radius: 15px;
        border: 1px solid #746565;
        background-color: rgba(177, 165, 165, 0.9);
        margin: auto;
      }

      .LogIn_Title {
        text-align: center;
        margin-bottom: 20px;
        font-family: Fondamento;
        font-size: 30px;
        font-weight: bold;
      }
      
    </style>
  </head>
  <body>
    <div>
      <form class="form-css" id="login-form">
        <div class="mb-3">
          <h6 class="LogIn_Title">Log In</h6>
          <label for="exampleInputUsername1" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputUsername1"
            aria-describedby="UsernameHelp"
            name="username"
            required
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            name="password"
            required
          />
        </div>
        <div class="mb-3">
          <a href="registration.html">Don't have an account? Sign up here!</a>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      const loginForm = document.getElementById('login-form');

    loginForm.addEventListener('submit', function(event) {
      event.preventDefault();

      const user = {
        username: loginForm.username.value.trim(),
        password: loginForm.password.value.trim(),
      };
      
      let users = JSON.parse(localStorage.getItem('users')) || [];
      for (let i = 0; i < users.length; i++) {
        if (users[i].username === user.username && users[i].password === user.password) {
          document.location.href = "index.html";
          return;
        }
      }
      alert('Invalid username or password');
    });
    </script>
  </body>
</html>
