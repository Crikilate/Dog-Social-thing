<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog Social</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>

      body {
        background-color:	#e9e5cd;
      }

      #carouselExampleCaptions {
        width: 600px; /* set carousel width */
        height: 400px; /* set carousel height */
        margin: 40px auto; /* center the carousel */
      }

      #carouselExampleCaptions .carousel-item img {
        width: 100%;
        height: 400px;
        object-fit: cover; /* makes images fill while keeping ratio */
      }

      .card {
        margin-bottom: 20px; /* space between cards vertically */
      }

      .card:hover {
        transform: scale(1.07);
        transition: all 0.3s ease-in-out /* space between cards vertically */
      }

      .card-img-top {
        height: 250px; /* fixed height for images */
        object-fit: cover; 
      }
      .card-link:hover {
        color: lime;
        font-size: 20px;
        transform: scale(1.07);
        transition: all 0.3s ease-in-out
      }

      .card-link {
        color: blue;
        font-size: 15px;
      }

      button.seeMoreButton {
        margin: 50px;
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 10px 24px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 12px;
        cursor: pointer;
      }

      footer {
        text-align: center;
        padding: 10px;
        background-color: #f1f1f1;
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
      }

      .container {
        padding-top: 20px;
      }

      .loader {
        border: 6px solid #f3f3f3; /* light gray */
        border-top: 6px solid #3498db; /* colored part */
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Dog Social</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="bulldog_video.html">YouTube</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                More Info
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="breeds.html?name=australian">Australian</a></li>
                <li><a class="dropdown-item" href="breeds.html?name=mastiff">Mastiff</a></li>
                <li><a class="dropdown-item" href="breeds.html?name=retriever">Retriever</a></li>
                <li><a class="dropdown-item" href="breeds.html?name=spitz">Spitz</a></li>
                <li><a class="dropdown-item" href="breeds.html?name=terrier">Terrier</a></li>
                <li><a class="dropdown-item" href="breeds.html?name=poodle">Poodle</a></li>
                <li><a class="dropdown-item" href="breeds.html?name=corgi">Corgi</a></li>
                <li><a class="dropdown-item" href="breeds.html?name=coonhound">Coonhound</a></li>
                <li><a class="dropdown-item" href="breeds.html?name=newfoundland">Newfoundland</a></li>
                <li><a class="dropdown-item" href="breeds.html?name=sheepdog">Sheepdog</a></li>
              </ul>
            </li>
              <a class="nav-link active" aria-current="page" href="login.html">Log out</a>
              <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container text-center">
      <div class="row" id="image-container">
        <div class="loader"></div>
      </div>
      <button class="seeMoreButton" onclick="loadData()">See more</button>
    </div>
    <footer>@Copyrighted, No rights reserved</footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      const params = new URLSearchParams(window.location.search);
      const name = params.get("name");

      function loadData() {
        fetch(
          `https://dog.ceo/api/breed/${name}/images/random/48`
        )
          .then((response) => response.json())
          .then((data) => {
            const imageContainer = document.getElementById('image-container');
            imageContainer.innerHTML = ""
            data.message.forEach((image) => {
              const htmlContent = `
                <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                  <div class="card">
                    <img
                      src="${image}"
                      class="card-img-top"
                      alt="Dog Image"
                    />
            
                  </div>
                </div>
                `;
              imageContainer.innerHTML += htmlContent;
            });
          }
        )
      }
      loadData();
   </script>
  </body>
</html>
